{%  load crispy_forms_field %}
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form  id="quickForm" method="post">
                  {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                  <div class="form-group">
                    <label for="name">Product Name -{{ form.id }} </label>
                    {% crispy_field form.prod  %}
                  </div></div>
                            <div class="col">
                                  <div class="form-group">
                                    <label for="description">Quantity </label>
                                    {% crispy_field form.quantity %}
                                  </div></div></div>
                            <div class="row">
                            <div class="col">
                    <div class="form-group">
                    <label for="description">Rate </label>
                    {% crispy_field form.rate %}
                    </div></div>
                    <div class="col">
                    <div class="form-group">
                    <label for="description">Price </label>
                    {% crispy_field form.price %}
                    </div></div>
                        <div class="col">
                    <div class="form-group">
                    <label for="description">Discount </label>
                    {% crispy_field form.discount %}
                    </div></div>
                        <div class="col">
                    <div class="form-group">
                    <label for="description">GST </label>
                    {% crispy_field form.gst %}
                  </div>
                        </div></div>




                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit"  class="btn btn-primary">Submit</button>
                </div>
              </form>
      </div>

    </div>
  </div>

 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
